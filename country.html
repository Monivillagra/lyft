<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Lyft</title>
	<link rel="shortcut icon" type="image/png" href="img/bigote.PNG"/>

	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">

<body class="imgFondoSign">

						<li class="collection-item avatar transparent">
							<img src="img/img_paises/Australia.png" class="circle">

						<li class="collection-item avatar transparent">
							<img src="img/img_paises/Puerto_Rico.png" class="circle">

						<li class="collection-item avatar transparent">
							<img src="img/img_paises/United_Kingdom.png" class="circle">
							<span class="title">United Kingdom</span>

			</div>
		</div>

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
