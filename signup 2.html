<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Lyft</title>
	<link rel="shortcut icon" type="image/png" href="img/bigote.PNG"/>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="imgFondoSign">
	<header>
		<div class="container">
			<div class="row">
				<div class="col s12 center card-panel transparent pagination disabled">
					<a href="signup.html"><i class="material-icons left">chevron_left</i></a>
					<h5>Sign up</h5>
					<p>Join now for free ride credit</p>
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="row card-panel transparent">
			<form>
				<div class="col s12 input-field">
					<i class="material-icons prefix">account_circle</i>
					<input id="first_name" type="text" class="validate">
					<label for="first_name">First Name / Last Name</label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">mail_outline</i>
					<input id="email" type="email" class="validate">
					<label for="email">Email</label>
				</div>
			</form>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col s12">
				<form action="#">
					<p class="center">
						<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked"/>
						<label for="filled-in-box">I agree to Lyft's</label>
						<label class="blue-text text-darken-2">Terms of service</label>
					</p>
				</form>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col s12 center">
					<a href="mapa.html" class="btn-large waves-effect waves-light purple accent-4 botonNext">Next
						<input type="tel" name="telefono">	
					</a>	
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
