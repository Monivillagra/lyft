<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Lyft</title>
	<link rel="shortcut icon" type="image/png" href="img/icono.jpg"/>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/materialize.min.css">

<body>
	<div class="imgFondoSign">
		<div class="container">
			<div class="row">
				<div class="col m12 s12 center card-panel transparent">
					<ul class="pagination">
						<li class="disabled">
							<a href="#"><i class="material-icons">chevron_left</i></a>
						</li>
						<li class="waves-effect"><a href="#">Sign up</a></li>
					</ul>
					<p>Join now for free ride credit</p>
					<!-- <hr> -->
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row card-panel transparent">
				<form class="col s12 m12">
					<div class="row">
						<div class="input-field col s6 m6">
						<i class="material-icons">account_circle</i>
							<input id="first_name" type="text" class="validate">
							<label for="first_name">First Name</label>
						</div>
						<div class="input-field col s6 m6">
						<i class="material-icons">account_circle</i>
							<input id="last_name" type="text" class="validate">
							<label for="last_name">Last Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 m12">
						<i class="material-icons">mail_outline</i>
							<input id="email" type="email" class="validate">
							<label for="email">Email</label>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col s12 m12">
					<form action="#">
						<p class="center">
							<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked"/>
							<label for="filled-in-box">I agree to Lyft's</label>
							<label class="blue-text text-darken-2">Terms of service</label>
						</p>
					</form>
				</div>
			</div>

			<div class="row">
				<div class="col m12 s11 center">
					<button class="btn-large waves-effect waves-light purple accent-4 botonNext" type="submit" name="action">Next
						<!-- <i class="material-icons right"> send</i> -->
					</button>		
					<!-- <a class="waves-effect waves-light btn-large"><i class="material-icons left"></i>button</a> -->
				</div>
			</div>
		</div>
