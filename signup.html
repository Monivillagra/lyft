<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Lyft</title>
	<link rel="shortcut icon" type="image/png" href="img/bigote.PNG"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="imgFondoSign">
	<!-- header -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col s12 center card-panel transparent pagination disabled">
					<a href="index.html"><i class="material-icons left">chevron_left</i></a>
					<h5>Sign up</h5>
					<p>Join now for free ride credit</p>
				</div>
			</div>
		</div>
	</header>

	<section>
		<div class="container">
			<div class="row card-panel transparent">
				<div class="col s12">
					<div class="col s3 input-field">
						<!-- <label>Browser Select</label> -->
						<select class="browser-default">
							<option value="" disabled selected>País</option>
							<option data-icon="img/img_paises/Chile.png" class="left">Chile</option>
							<option data-icon="img/img_paises/Peru.png" class="left">Peru</option>
							<option data-icon="img/img_paises/México.png" class="left">Mexico</option>
						</select>
					</div>
					<div class="col s9 input-field">
						<input type="tel" name="telefono" length="12">
						<label for="">Telefono</label>
					</div>
				</div>
			</div>
			<div class="row center">
				<div class="col s12">	
					<p>We'll send a text to verify your phone</p>
				</div>
			</div>
			<a href="signup 2.html" class="btn-large waves-effect waves-light purple accent-4 botonNext">Next
				<!-- <input type="tel" name="telefono">	 -->
			</a>
		</div>
	</section>

	<script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
	<script type="text/javascript" src="js/materialize.min.js" ></script>
	<script type="text/javascript" src="js/script.js" ></script>
</body>
</html>
